        }

        .btn-primary {
            @apply bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-500 focus:ring-opacity-50;
        }
        .btn-secondary {
            @apply bg-gray-600 text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-500 focus:ring-opacity-50;

        .selected-band {
            background-color: #4a5568; /* Highlight selected band */
        }
        .conflict {
            background-color: #a02020; /* Red background for conflicts */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #2d3748;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);

        // Function to generate the full timetable HTML with checkboxes
        function generateTimetable() {
            let html = '';
            for (const day in timetableData) {
                html += `
                    <div class="mb-8 p-4 rounded-lg bg-gray-700 shadow-md">
                        <h2 class="day-header text-2xl p-3 mb-4 rounded-md text-center">${day}</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

                const stages = timetableData[day];
                for (const stage in stages) {
                    const emoji = stageEmojis[stage] || ''; // Get emoji, default to empty string if not found

                        const isSelected = selectedBands.includes(bandId);
                        html += `
                                    <li class="band-item p-3 flex items-center justify-between ${isSelected ? 'selected-band' : ''}">

                                            <input type="checkbox" id="${bandId}" class="mr-3 h-5 w-5 text-red-600 rounded focus:ring-red-500" ${isSelected ? 'checked' : ''}

                }
                html += `
                        </div>
                    </div>
                `;
            }
            timetableContainer.innerHTML = html;
            addCheckboxListeners(); // Attach listeners after HTML is rendered
        }

        // Function to add event listeners to checkboxes
        function addCheckboxListeners() {
            document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (event) => {
                    const { day, stage, time, name } = event.target.dataset;
                    const bandId = `${day}-${stage}-${time}-${name.replace(/\s/g, '-')}`;
                    if (event.target.checked) {
                        if (!selectedBands.includes(bandId)) {
                            selectedBands.push(bandId);
                        }
                        event.target.closest('.band-item').classList.add('selected-band');
                    } else {
                        selectedBands = selectedBands.filter(id => id !== bandId);
                        event.target.closest('.band-item').classList.remove('selected-band');
                    }
                    localStorage.setItem('selectedBands', JSON.stringify(selectedBands));
                });
            });
        }

                // Extract original data from the timetableData structure
                for (const day in timetableData) {
                    for (const stage in timetableData[day]) {
                        timetableData[day][stage].forEach(band => {
                            const currentBandId = `${day}-${stage}-${band.time}-${band.name.replace(/\s/g, '-')}`;
                            if (currentBandId === bandId) {
                                if (!mySchedule[day]) {
                                    mySchedule[day] = {};
                                }
                                if (!mySchedule[day][band.time]) {
                                    mySchedule[day][band.time] = [];
                                }
                                mySchedule[day][band.time].push({
                                    name: band.name,
                                    stage: stage
                                });
                            }
                        });
                    }
                }
            });

            // Sort days
            const sortedDays = Object.keys(mySchedule).sort((a, b) => {
                const dayA = parseInt(a.replace('WED ', '').replace('THU ', '').replace('FRI ', '').replace('SAT ', ''));
                const dayB = parseInt(b.replace('WED ', '').replace('THU ', '').replace('FRI ', '').replace('SAT ', ''));
                return dayA - dayB;
            });

            if (sortedDays.length === 0) {
                personalizedHtml = `<p class="text-center text-gray-400">You haven't selected any bands yet. Go back and pick some!</p>`;
            } else {
                sortedDays.forEach(day => {
                    personalizedHtml += `
                        <div class="mb-6 p-4 rounded-lg bg-gray-600 shadow-md">
                            <h3 class="day-header text-xl p-2 mb-3 rounded-md text-center">${day}</h3>
                            <ul class="divide-y divide-gray-500">
                    `;
                    // Sort times for each day
                    const sortedTimes = Object.keys(mySchedule[day]).sort();
                    sortedTimes.forEach(time => {
                        const bandsAtTime = mySchedule[day][time];
                        const isConflict = bandsAtTime.length > 1; // Conflict if more than one band at the same time

                        bandsAtTime.forEach(band => {
                            const emoji = stageEmojis[band.stage] || '';
                            personalizedHtml += `
                                <li class="p-2 flex justify-between items-center ${isConflict ? 'conflict' : ''} rounded-md my-1">
                                    <span class="time text-base">${time}</span>
                                    <span class="band-name text-lg">${band.name}</span>
                                    <span class="text-gray-300 text-sm"><span class="stage-emoji">${emoji}</span>${band.stage}</span>
                                </li>
                            `;
                        });
                    });
                    personalizedHtml += `
                            </ul>
                        </div>
                    `;
                });
            }

            personalizedTimetableContent.innerHTML = personalizedHtml;
            myTimetableModal.style.display = 'flex'; // Show the modal
        }

        // Event listeners for buttons and modal
        showMyTimetableBtn.addEventListener('click', generatePersonalizedTimetable);
        clearSelectionsBtn.addEventListener('click', () => {
            selectedBands = [];
            localStorage.removeItem('selectedBands');
            generateTimetable(); // Re-render the main timetable to clear checkboxes
        });

        closeButton.addEventListener('click', () => {
            myTimetableModal.style.display = 'none';
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === myTimetableModal) {
                myTimetableModal.style.display = 'none';
            }
        });

        // Generate timetable on page load
        window.onload = generateTimetable;
    </script>
</body>
</html>
